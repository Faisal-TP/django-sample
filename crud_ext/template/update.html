<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br>
                <div class="card">
                    <div class="card-header">
                        UPDATE DETAILES
                    </div>
                    <div class="card-body">
                        <form action="/crud/update/{{ data.id }}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{data.name}}" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" name="address">{{data.address}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input type="number" class="form-control" id="contact" name="contact" value="{{data.contact}}" required>
                            </div>
                            <div class="form-group">
                                <label for="contact">Gender</label>
                                <div class="form-check">
                                    {% if data.gender == 'Male' %}
                                    <input class="form-check-input" type="radio" checked="" name="gender" value="Male" id="male">
                                    <label class="form-check-label" for="male">
                                      Male
                                    </label> 
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="form-check-input" type="radio" name="gender" value="Female" id="female">
                                    <label class="form-check-label" for="male">
                                      Female
                                    </label>
                                    {%endif%}
                                    {% if data.gender == 'Female' %}
                                    <input class="form-check-input" type="radio" name="gender" value="Male" id="male">
                                    <label class="form-check-label" for="male">
                                      Male
                                    </label> 
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="form-check-input" type="radio" name="gender" value="Female" id="female" checked="">
                                    <label class="form-check-label" for="male">
                                      Female
                                    </label>
                                    {%endif%}
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{data.email}}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="reset" class="btn btn-primary">Clear</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
