
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
   <div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <br>
          <br>
         
          <table class="table">
            <tr>
              <td colspan="3" align="center"><h4>PROFILE</h4></td>
            </tr>
             <tr>
              <td colspan="3" width="290" align="center"><label  for="file"><!-- <img id="output" style="cursor: pointer;"  height="150" width="150" src="{% static "images/as.jpg" %}" alt="My image">  -->
              
                
                <img id="output" style="cursor: pointer;"  height="150" width="150" src="/crud_ext/media/{{res.pic.image}}" alt="My image"> 

              </label>
                <br>
                <form method="post" action="profile" enctype="multipart/form-data">
                  {% csrf_token %}
                 <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
                <button style="border-style: solid;border-color: black;border-width:1px;background-color: white">Change</button>
                </form>
              </td>
             
            </tr>
             <tr>
              <td width="290">Name</td>
              <td>:</td>
              <td>{{res.name}}</td>
            </tr>
             <tr>
              <td>Address</td>
              <td>:</td>
              <td>{{res.address}}</td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>:</td>
              <td>{{res.gender}}</td>
            </tr>
            <tr>
              <td>Contact</td>
              <td>:</td>
              <td>{{res.contact}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td>{{res.email}}</td>
            </tr>
          </table>
          
        </div>
        <div class="col-lg-4"></div>
    </div>
   </div>
  
    <!-- Optional JavaScript -->

    <script>
var loadFile = function(event) {
  var image = document.getElementById('output');
  image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
